<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function Header({ author }) {
        return (
          <>
            <h1>Belajar React Bareng {author ? author : "WPU"} ðŸš€</h1>
            <img src="ROG.PNG" width="80" alt="My Image" />
            <p
              onClick={(e) => {
                alert("ok!");
              }}
            >
              Belajar React itu mudah dan menyenangkan bukan !?
            </p>
          </>
        );
      }

      function HomePage() {
        const students = ["Sandhika", "Dadang", "Doddy", "Erik"];
        const [likes, setLikes] = React.useState(0);
        function handleClick() {
          setLikes(likes + 1);
        }
        return (
          <>
            <Header author="Pa Dhika" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like ({likes})</button>
          </>
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>
